    name: "Run TODO to Issue"
    on: 
        push:
        workflow_dispatch:
    jobs:
      build:
        runs-on: "ubuntu-latest"
        steps:
          - uses: "actions/checkout@v3"
          - name: "TODO to Issue"
            uses: "alstr/todo-to-issue-action@v4"
            with:
                AUTO_ASSIGN: true
                IDENTIFIERS: '[{"name": "TODO", "labels": ["todo"]}, {"name": "FIXME", "labels": ["bug"]}]'
